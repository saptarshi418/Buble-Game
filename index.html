<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        
        <div id="panel">
            <div id="tpnl">
                <div class="nav_elm">
                    <H2>Hit</H2>
                    <div id="hitvalue" class="nav_box">5</div>
                </div>
                <div  class="nav_elm">
                    <H2>Timer</H2>
                    <div id="timer_value" class="nav_box">60</div>
                </div>
                <div class="nav_elm">
                    <H2>Score</H2>
                    <div id="scoreval" class="nav_box">0</div>
                </div>
                <button class="nav_button">START GAME</button>
            </div>
            <div id="bpnl">            
            </div>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
